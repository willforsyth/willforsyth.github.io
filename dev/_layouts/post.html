---
layout: base
pattern-stylesheet: true
---
<div class="sidebar grid column column__12-of-12 column__4-of-12--small column__2-of-12--medium">
      <a href="/" class="button button--auto-width">Back</a>
</div>

<div class="post__main" role="main">
    <header class="post__header">
        <div class="wrapper">
            <h1 class="post__title">{{ page.title }}</h1>
        </div>
    </header>
    <article class="wrapper">
        <section class="post__content">
            {{ content }}
        </section>
        <footer>
          {% if page.previous.url %}
            <a class="post-prev" href="{{page.previous.url}}">&laquo; {{page.previous.title}}</a>
          {% endif %}
          {% if page.next.url %}
            <a class="post-next" href="{{page.next.url}}">{{page.next.title}} &raquo;</a>
          {% endif %}
        </footer>
    </article>
</div>
